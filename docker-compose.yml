services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news-insight-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/news_insight.db:/app/news_insight.db
    env_file:
      - ./backend/.env
    restart: always
    networks:
      - news-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: news-insight-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - news-network

networks:
  news-network:
    driver: bridge